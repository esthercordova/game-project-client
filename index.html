
<!DOCTYPE html>

<html>
<head>
	<title>Code Tac Toe</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
	<script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>

</head>
<body>
	<div class="container">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signIn"> Sign In </button>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signUp"> Sign Up </button>
<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#signOut"> Sign Out </button>

	<h1>Code Tac Toe</h1>

	 <div id="board">
	    <table>
	      <tr id="row1">
	        <td class="square" data-id='0' id='0'></td>
	        <td class="square" data-id='1' id='1'></td>
	        <td class="square" data-id='2' id='2'></td>
	      </tr>
	      <tr id="row2">
	        <td class="square" data-id='3' id='3'></td>
	        <td class="square" data-id='4' id='4'></td>
	        <td class="square" data-id='5' id='5'></td>
	      </tr>
	      <tr id="row3">
	        <td class="square" data-id='6' id='6'></td>
	        <td class="square" data-id='7' id='7'></td>
	        <td class="square" data-id='8' id='8'></td>
	      </tr>
	    </table>
	</br>
	<form>
	<input type="button" id="newGame" value="new Game">
	</form>

	</br>
	<table>
		<tr>
			<td><p> Make your move, player: </p></td>
		  <td id="showPlayersTurn"></td>
		</tr>
	</table>

	<p id="totalGames"></p>
	<p id="playero"></p>
	<p id="playerx"></p>
	<p id="numberOfTies"></p>
	<p id="gameWinner"></p>

  </div>

<!-- Modal Sign In-->
<div class="modal fade" id="signIn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">

				<form id="sign-in">
					<fieldset>
						<legend>Sign in!</legend>
						<input type="text" value='esther' name="credentials[email]" placeholder="Email">
						<input type="password" value='esther' name="credentials[password]" placeholder="password">
						<input type="submit" name="submit" value="Sign In!">
						<div id='signInMessage'></div>
					</fieldset>
				</form>
				<form id="change-password">
					<fieldset>
						<legend>Change Password!</legend>
						<input type="password" name="passwords[old]" placeholder="old password">
						<input type="password" name="passwords[new]" placeholder="new password">
						<input type="submit" name="submit" value="Change Password!">
						<div id='changePasswordMessage'></div>
					</fieldset>
				</form>

      </div>
    </div>
  </div>
</div>

<!-- Modal Sign up-->
<div class="modal fade" id="signUp" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">

				<form id="sign-up">
							<fieldset>
								<legend>Sign up!</legend>
								<input type="text" name="credentials[email]" placeholder="Email">
								<input type="password" name="credentials[password]" placeholder="password">
								<input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
								<input type="submit" name="submit" value="Sign up!">
								<div id='signUpMessage'></div>
							</fieldset>
					</form>

      </div>
    </div>
  </div>
</div>

<!-- Modal Sign Out-->
<div class="modal fade" id="signOut" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">

				<form id="sign-out">
					<fieldset>
						<legend> Do you really want to leave?</legend>
						<input type="submit" name="submit" value="Sign Out!">
					</fieldset>
					<div id='signOutMessage'></div>
				</form>

      </div>
    </div>
  </div>
</div>

<!-- Modal Game Over-->
<div class="modal fade" id="gameOver" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
				<h1> GAME OVER!     PLAY AGAIN?</h1>
				<button id="playAgain">Play again?</button>
      </div>
    </div>
  </div>
</div>

</div>
</body>
</html>
